<html>

<head>
  <title>Weather or Not</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="logo">
    <h1>Weather or Not</h1>
    <audio id="audio" src="https://freewavesamples.com/files/Roland-JV-2080-101-Bass-C2.wav" preload="auto"></audio>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <!-- goes inside of div.logo and after h1 with text content of Weather or Not-->
    <div id="light-switch-container">
      <input type="checkbox" id="light-switch">
      <label id ="light-switch" for="light-switch"></label>
    </div>
  </div>

  <div id="weather-bar">
  </div>

  <div class="weatherInfo">
    <div id="detailed-info">
      <p id="name">Select A City!</p>
      <img id="image"
        src="https://img.freepik.com/free-vector/hand-draw-city-skyline-sketch_1035-19581.jpg?w=1380&t=st=1663109490~exp=1663110090~hmac=1bd975880cf692d4e2f6339b4b111bbcf94c770a3dc49e01538e2b0850b85e27"
        alt="No City Selected">
      <h4 id="Date">Date</h4>
      <h4 id="Temp">Temp</h4>
      <h4 id="Weather">Weather</h4>
      <h4 id="Wind">Wind</h4>
    </div>
  </div>
  <div class = "changedatefield">
    <fieldset class = "changedatefield">
      <legend>Select A Date:</legend>
  
      <div>
        <input type="radio" id="today" name="date" value="today"
               checked>
        <label for="today">Today's Weather</label>
      </div>
  
      <div>
        <input type="radio" id="tomorrow" name="date" value="tomorrow">
        <label for="tomorrow">Tomorrow's Weather</label>
      </div>
  
      <div>
        <input type="radio" id="twoDays" name="date" value="twoDays">
        <label for="twoDays">The Weather Two Days From Now</label>
      </div>
  </fieldset>
  </div>
  <script src="index.js"></script>
</body>

</html>
