
<html>
    <head>
      <title>Weather or Not</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
      <div class="logo">
        <h1>Weather or Not</h1>
        <audio id="audio" src="https://freewavesamples.com/files/Roland-JV-2080-101-Bass-C2.wav" preload="auto"></audio>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <!-- goes inside of div.logo and after h1 with text content of Weather or Not-->
        <div id="light-switch-container">
          <input type="checkbox" id="light-switch">
          <label for="light-switch"></label>
        </div>
      </div>
  
      <div id="character-bar">
      </div>
  
      <div class="characterInfo">
        <div id="detailed-info">
          <p id="name">No City Selected</p>
          <img 
            id="image"
            alt= "No City Selected"
            > 
          <h4 id = "Date">Date</h4>
          <h4 id = "Temp">Temp</h4> 
          <h4 id = "Weather">Weather</h4>  
          <h4 id = "Wind">Wind</h4>              
        </div>
  
      </div>
      <script src="index.js"></script>      
    </body>
  </html>
